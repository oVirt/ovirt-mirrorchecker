logging:
  level: 'DEBUG'
http_port: 8080
http_host: '0.0.0.0'
backends:
  - name: resources.ovirt.org
    remote_path: '/srv/resources/pub'
    max_stamp: 20
    dirs:
      - 'ovirt-master-snapshot/rpm'
      - 'ovirt-4.1/src'
      - 'ovirt-master-snapshot/src'
      - 'ovirt-4.1-snapshot-static/rpm/el7/repodata'
    stamp_interval: 60.0
    ts_fname: '.timestamp'
    ssh_args:
       hostname: 'resources.ovirt.org'
       username: 'mirrorchecker'
       key_filename: '/mirrorchecker/.ssh/ssh-private-key'
       timeout: 3.0
    yum_request: 'yum/mirrorlist-ovirt-{version}-{dist}'
    yum_response: 'ovirt-{version}/rpm/{dist}/'
    yum_threshold: 43200
    http_prefix: '/mirrors'
    mirrors_file: '/mirrorchecker/mirrors.txt'
